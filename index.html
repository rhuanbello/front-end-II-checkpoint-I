<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
  <title>Vulture</title>
</head>

<body>
  <header>
    <div>
      <nav class="menu">
        <a>
          VXLTURE
        </a>
        <button class="menu--nav">Início</button>
        <div class="menu--categories">
        </div>
      </nav>
    </div>
  </header>
  <section class="banner">
    <img src="assets/cover.jpg" alt="Elden Ring é a experiência definitiva da fórmula soulsborne">
    <div>
      <span>Games</span>
      <h3>Elden Ring é a experiência definitiva da fórmula “soulsborne”</h3>
      <p>quarta-feira, 26 de Janeiro de 2022</p>
    </div>
  </section>
  <main>
    <section class="grid--container">
      <div>
        <button></button>
        <button></button>
      </div>
      <div class="active-grid">
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </section>

    <ul class="news grid--container-3">
      
    </ul>

    <div class="add-posts--container">
      <div class="add-posts--tooltip">
        <p>Adicione seu primeiro post aqui!</p>
        <i class="ri-arrow-right-line"></i>
      </div>
      <button class="open-modal">
        <i class="ri-add-line"></i>
      </button>
    </div>

    <aside>
      <header>
        <h3>Criar Posts</h3>
        <button>
          <i class="ri-close-line"></i>
        </button>
      </header>
      <form>
        <div class="input-wrapper">
          <label for="category">Categoria</label>
          <input id="category" type="text" placeholder="Insira a categoria"></input>
        </div>
        <div class="input-wrapper">
          <label for="description">Descrição</label>
          <input id="description" type="text" placeholder="Insira a descrição"></input>
        </div>
        <div class="input-wrapper">
          <label for="image">Imagem</label>
          <input id="image" type="text" placeholder="Insira o link para a imagem"></input>
        </div>
        <button class="add-news">
          Enviar
        </button>
      </form>
    </aside>
  </main>
</body>

</html>
